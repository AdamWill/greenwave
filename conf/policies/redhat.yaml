# This is just a hypothetical policy which could be used for Red Hat products.
--- !Policy
id: "osci_compose"
product_versions:
- rhel-something
decision_context: osci_compose_gate
subject_type: koji_build
blacklist: []
excluded_packages:
- module-build*
rules:
- !PackageSpecificBuild {
    test_case_name: osci.brew-build.tier0.functional,
    repos: [
      "avahi",
      "cockpit",
      "checkpolicy",
      "libsemanage",
      "libselinux",
      "libsepol",
      "policycoreutils",
    ]
  }
# A policy for RHEL 8 Modularity
--- !Policy
id: "osci_compose_modules"
product_versions:
  - rhel-8
decision_context: osci_compose_gate_modules
subject_type: redhat-module
blacklist: []
rules:
  - !PassingTestCaseRule {test_case_name: baseos-ci.redhat-module.tier0.functional}
--- !Policy
id: "rtt_compose"
product_versions:
  - rhel-something
decision_context: rtt_compose_gate
subject_type: compose
blacklist: []
rules:
  - !PassingTestCaseRule {test_case_name: rtt.acceptance.validation}
